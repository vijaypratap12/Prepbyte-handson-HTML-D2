<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <!-- This is forms example -->
    <h1>Forms</h1>
    <form action="index.html">
      <label for="name">Name</label>
      <input
        type="text"
        name="Name"
        placeholder="Enter your name"
        id="name"
        required
      />
      <br /><br />
      <label for="emailid">Email Address</label>
      <input
        type="email"
        name="Email"
        placeholder="Enter Your Email"
        id="emailid"
        required
      /><br /><br />
      <label for="pass">Password</label>
      <input
        type="password"
        name="Password"
        placeholder="Enter your password"
        id="pass"
        required
      /><br /><br />

      <!-- This is radio button example -->
      <p>Language</p>
      <input type="radio" id="radio1" name="language" value="react" />
      <label for="radio1">React</label>
      <br />
      <input type="radio" id="radio2" name="language" value="angular" />
      <label for="radio2">Angular</label>
      <br />
      <input type="radio" id="radio3" name="language" value="vue" />
      <label for="radio3">Vue</label>

      <!-- This is the example of checkbox -->
      <p>Course</p>
      <input type="checkbox" id="check1" name="course1" value="mern" required/>
      <label for="check1">MERN</label>
      <br />
      <input type="checkbox" id="check2" name="course2" value="mern" required/>
      <label for="check2">MERN</label>
      <br />
      <input type="checkbox" id="check3" name="course3" value="mern" />
      <label for="check3">MERN</label>
      <br /><br />




      <!-- This is the select part -->
     <label for="flds">Field:</label><br>
     <select name="field" id="flds">
         <option value="frontend">Frontend</option>
         <option value="backend">Backend</option>
         <option value="fullstack">Full Stack</option>
     </select><br><br>





      <!-- This is the example of textarea -->
      <label for="text"></label>
      <textarea name="story" id="text" cols="30" rows="10"></textarea>
      <br />
      <br />
      <label for="number">Phone Number</label>
      <input type="number" id="number" name="phoneNo" /><input type="submit" name="Submit" />
    </form>

    <br />
    <br />

    <!-- This is the code for tables -->
    <h1>TABLES</h1>
    <a href="tables.html">Click here</a>
    
  </body>
</html>
